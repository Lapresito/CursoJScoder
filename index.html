<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body class="body">
    <header>
        <h1 class="title">Welcome to memory word search!</h1>
    </header>
    <main>
        <div class="principalButtons">
            <div class="chSelect">
                <button class="characterSelect">Select your character</button>
            </div>
            <div>
                <button class="openRules">Rules</button>
            </div>
        </div>
        <div class="levels">
            <button class="nivel1">Level 1</button>
            <button class="nivel2">Level 2</button>
            <button class="nivel3">Level 3</button>
            <button class="nivel4">Level 4</button>
            <button class="nivel5">Level 5</button>
            <button class="nivel6">Level 6</button>
            <button class="nivel7">Level 7</button>
            <button class="nivel8">Level 8</button>
            <button class="nivel9">Level 9</button>
        </div>
        <div class="rules">
            <h2>Let's explain the rules and the table</h2>
            <img src="img/tablero.webp" alt="" class="rulesTable">
            <p> As you see the table is like the chess table, you will have to find a hidden word in every level.
                Then you will have to remember the coord of every letter in order of the founded word.
                Good luck!
            </p>
        <button class="rulesOk">OK</button></div>
        <div class="juego">
            <h2 class="lvlTitle"></h2>
            <p class="lvlExplanation"></p>
            <div class="tablero">
                <div class="columnA"></div>
                <div class="columnB"></div>
                <div class="columnC"></div>
                <div class="columnD"></div>
                <div class="columnE"></div>
                <div class="columnF"></div>
                <div class="columnG"></div>
                <div class="columnH"></div>

            </div>
            <img src="" alt="" class="imgLevel1">
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
            <form class="respuestas1">
                <label for="answer1">
                    <input type="text" name="" id="coord0" class="resp">
                </label>
                <label for="answer2">
                    <input type="text" name="" id="coord1" class="resp">
                </label>
                <label for="answer3">
                    <input type="text" name="" id="coord2" class="resp">
                </label>
                <label for="answer4">
                    <input type="text" name="" id="coord3" class="resp">
                </label>
                <label for="answer5">
                    <input type="text" name="" id="coord4" class="resp">
                </label>
                <label for="answer6">
                    <input type="text" name="" id="coord5" class="resp">
                </label>
                <label for="answer7">
                    <input type="text" name="" id="coord6" class="resp">
                </label>
                <label for="itsOK?">
                    <input type="button" onclick="checkearLvl()" value="check" class="verificacion">
                </label>
            </form> 
        </div>
       
    </main>

    <script src="app.js"></script>
</body>

</html>
